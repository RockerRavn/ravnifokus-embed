<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RavnIFokus Animation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #050505;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .logo-wrap {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 3px solid #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: pulse 2.4s infinite ease-in-out;
  }

  .logo-inner {
    width: 110px;
    height: 110px;
    position: relative;
  }

  .aperture {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 3px solid #ffffff;
    box-sizing: border-box;
  }

  .blade {
    position: absolute;
    inset: 14%;
    border-top: 3px solid #ffffff;
    transform-origin: 50% 50%;
  }

  .blade:nth-child(2) { transform: rotate(60deg); }
  .blade:nth-child(3) { transform: rotate(120deg); }
  .blade:nth-child(4) { transform: rotate(180deg); }
  .blade:nth-child(5) { transform: rotate(240deg); }
  .blade:nth-child(6) { transform: rotate(300deg); }

  .logo-inner {
    animation: spin 5s linear infinite;
  }

  @keyframes pulse {
    0%   { transform: scale(1);   opacity: 0.9; }
    50%  { transform: scale(1.15); opacity: 1;   }
    100% { transform: scale(1);   opacity: 0.9; }
  }

  @keyframes spin {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="logo-wrap">
    <div class="logo-inner">
      <div class="aperture"></div>
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
    </div>
  </div>
</body>
</html>
